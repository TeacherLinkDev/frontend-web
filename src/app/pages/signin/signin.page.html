<ion-content class="ion-padding">
  <div class="login-container">
    <h2>Sign In</h2>
    
    <form (ngSubmit)="loginForm.valid && onSignIn()" #loginForm="ngForm">
      <!-- Email Input -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="credentials.email" 
          name="email" 
          #email="ngModel"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="email.invalid && (email.dirty || email.touched)">
        <small *ngIf="email.errors?.['required']">Email is required</small>
        <small *ngIf="email.errors?.['pattern']">Please enter a valid email</small>
      </ion-text>

      <!-- Password Input -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
          type="password"
          [(ngModel)]="credentials.password" 
          name="password"
          #password="ngModel" 
          required
          minlength="6">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="password.invalid && (password.dirty || password.touched)">
        <small *ngIf="password.errors?.['required']">Password is required</small>
        <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
      </ion-text>

      <!-- Sign In Button -->
      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="ion-margin-top">
        Sign In
      </ion-button>
    </form>
  </div>
</ion-content>
